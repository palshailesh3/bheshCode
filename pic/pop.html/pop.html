<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            width: 100%;height: 96vh;border: 3px solid grey;
        }
        .main{
            width: 350px;height: 250px;border: 3px solid grey;position: absolute;top: 50%;
            left: 50%;margin: -125px 0px 0px -175px;
 
        }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="modal" class="modal">
        <div class="main"></div>
    </div>



    <script>
    setTimeout(()=>{
      document.getElementById('modal').style.display="none";
    },1000)
    </script>
</body>
</html>
