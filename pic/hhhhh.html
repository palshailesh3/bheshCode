   <script>
    function throttle(fun){
        let timer = null;
        let count = 0;

                fun();
                console.log("start throttling");
                timer=setTimeout(()=>{
                console.log("start")
                timer=null;
                count=0;
                },8000)
            }else if(count<2){ count++;
