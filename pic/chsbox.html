<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .check{
            width: 520px;height: 520px;border: 3px solid grey;box-sizing: border-box;
            display: flex;flex-wrap: wrap;
        }
        .check_box{
            width: 60px;height: 60px;border: 1px solid rgb(12, 12, 12);box-sizing: border-box;margin: 2px !important;
        }
       .check :nth-child(even){
              background-color: black;
       }
    </style>
</head>
<body>
    <div class="check">

    </div>



    <script>
        $(document).ready(()=>{
            const box=$(".check");
            for(let i=0;i<64;i++){
                let elm=document.createElement("div");
                elm.classList.add("check_box")
                box.append(elm);
                if((i+1)%8==0){
                    let brelm=document.createElement("br");
                    box.append(brelm);
                }
            }
        })
    </script>
</body>
</html>
